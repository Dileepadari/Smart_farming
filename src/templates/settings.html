<style>
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    label {
        margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"] {
        padding: 5px 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    input[type="checkbox"] {
        margin-bottom: 10px;
    }

    input[type="submit"],
    input[type="reset"] {
        padding: 5px 10px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #555;
    }

    input[type="reset"]:hover {
        background-color: #555;
    }

    #pro-img {
        width: 150px;
        height: 150px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 50%;
        margin-bottom: 20px;
    }

    .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #f6f6f6;
        color: black;
        text-align: center;
    }
</style>
<div class="breadcrumb-wrapper row" style="padding: 80px 20px 0 20px;">
    <div class="col-12 col-lg-3 col-md-6">
        <h4 class="page-title">Settings</h4>
    </div>
    <div class="col-12 col-lg-9 col-md-6">
        <ol class="breadcrumb float-right">
            <li><a href="/home">Home</a></li>
            <li class="active">/ Settings</li>
        </ol>
    </div>
</div>
<h2 style="text-align: center;">General Settings</h2>
<img src="{{ url_for('static', filename=user[5]) }}" alt="profile_img" id="pro-img">
<form method="POST" action="#">
    <div>
        <label for="username" style="margin-left: -51px;">Username:</label>
        <input type="text" id="username" name="username" value="{{user[1]}}" disabled>
    </div>
    <div>
        <label for="name" style="margin-left: -21px;">Name:</label>
        <input type="text" id="name" name="name" value="{{user[4]}}" required>
    </div>
    <br><br>
    <div>
        <label for="email" style="margin-left: -20px;">Email:</label>
        <input type="email" id="email" value="{{user[2]}}" disabled>
    </div>
    <br><br>
    <div>
        <label for="password" style="margin-left: -46px;">Password:</label>
        <input type="password" id="password" value="********" disabled>
    </div>
    <br><br>
    <div>
        <label for="plant" style="margin-left: -95px;">Monitoring Plant:</label>
        <input type="text" name="plant" id="plant" value="{{user[6]}}" required>
    </div>
    <div>
        <label for="thing_values" style="margin-left: -160px;">No of Readings in Graphs:</label>
        <input type="number" name="reading" id="thing_values" value="{{user[7]}}" required>
    </div>
    <br><br>
    <div>
        <input type="reset" value="Reset">
        <input type="submit" value="Save Changes">
    </div>
</form>
<br>
<div class="error" style="color: red;text-align: center;">{{ error }}</div>
<br><br>
